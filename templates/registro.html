{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-primary"></i>
                    <h2 class="mt-3 mb-1">Crear Cuenta</h2>
                    <p class="text-muted">Completa el formulario para registrarte</p>
                </div>

                <form method="POST" action="{{ url_for('registro') }}">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" name="username" 
                               placeholder="Elige un nombre de usuario" required autofocus>
                        <small class="text-muted">Será tu identificador único</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" name="email" 
                               placeholder="tu@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" name="password" 
                               placeholder="Crea una contraseña segura" required minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control" name="confirm_password" 
                               placeholder="Repite tu contraseña" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus"></i> Registrarme
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <strong>Inicia sesión aquí</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
